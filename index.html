<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="scss/mdb.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
<!-- custom style for index -->
  <link rel="stylesheet" href="custom-sass/index.css">
<!--custom library-->
  <link rel="stylesheet" type="text/css" href="node_modules/pagepiling.js/jquery.pagepiling.css" />


</head>

<body>

  <!-- Start your project here-->
  <div id="pagepiling">
    <div class="section">
<!--      //////////////////////////////////////////////////////////////////////////////-->


      <section id="header">
        <div class="header-side-left">
          <div class="header-side-icon">
            <div class="img-icon"><img src="img/page/index/pizza-icon.png" alt=""></div>
            <div class="text-icon">سریع سفارش بده ...</div>
            <div class="mini-text-icon">زود تند سریع غذاتو سفارش بده :)</div>
          </div>
          <div class="header-side-icon">
            <div class="img-icon"><img src="img/page/index/pices-pizza.png" alt=""></div>
            <div class="text-icon">غذای خودتو بساز ...</div>
            <div class="mini-text-icon">همین الان غذای مورد علاقتو بساز :)</div>
          </div>
          <div class="header-side-icon">

            <div class="img-icon"><img src="img/page/index/qr.png" alt=""></div>
            <div class="text-icon" id="qr-text">همین حالا کد بلارو اسکن کن و اپ شبدیزو نصب کن
              وآنلاین سفارشتو ثبت کن</div>
            <div class="mini-text-icon"></div>
          </div>
        </div>
        <div class="header-button-top">

        </div>
        <div class="header-top">
          <div class="btn-header">
            <div class="btn btn-sm btn-yellow-shabdiz">ورود | ثبت نام</div>
            <div class="btn btn-sm btn-outline-danger">منوی غذا ها</div>
          </div>
          <div class="logo">
            <img src="img/page/index/shabdiz-%20logo.png" alt="">
          </div>
          <div class="menu-icon">
            |||
          </div>
        </div>
        <div class="header-search-center">
          <div id="title-search">
            <p>یک تکه از زندگی را با هم تقسیم کنیم . . .</p>
          </div>
          <div id="search-header">
            <select class="browser-default header-select">
              <option selected>در غذا ها</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

            <input type="search" name="" placeholder="متن اینجا را" id="">
            <button>جستجو کن</button>


          </div>
        </div>
        <div class="header-image-bottom">

          <div class="img-card"><img src="img/page/index/chagho.png" alt=""></div>
          <div class="img-pizza"><img src="img/page/index/pizza.png" alt=""></div>
          <div class="img-fork"><img src="img/page/index/changal.png" alt=""></div>

        </div>
        <!--        <div class="header-social-right">header-social-right</div>-->
      </section>




<!--      //////////////////////////////////////////////////////////////////////////////-->
    </div>
    <div class="section purple-gradient">

<!--/////////////////////////////////////////////////////////////////////////////////////////////////-->












<!--/////////////////////////////////////////////////////////////////////////////////////////////-->
    </div>
    <div class="section frozen-dreams-gradient">Some section 3</div>
    <div class="section morpheus-den-gradient">Some section 4</div>
  </div>
  <!-- Start your project here-->

<!-- custom library -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <script type="text/javascript" src="node_modules/pagepiling.js/jquery.pagepiling.js"></script>

  <!-- SCRIPTS -->
  <script>
    $(document).ready(function() {

      $('#pagepiling').pagepiling({
        menu: null,
        direction: 'vertical',
        verticalCentered: true,
        sectionsColor: ['white', 'white', 'white', 'white'],
        anchors: [],
        scrollingSpeed: 700,
        easing: 'swing',
        loopBottom: false,
        loopTop: false,
        css3: true,
        navigation: {
          'textColor': '#000',
          'bulletsColor': '#000',
          'position': 'right',
          'tooltips': ['section1', 'section2', 'section3', 'section4']
        },
        normalScrollElements: null,
        normalScrollElementTouchThreshold: 5,
        touchSensitivity: 5,
        keyboardScrolling: true,
        sectionSelector: '.section',
        animateAnchor: false,

        //events
        onLeave: function(index, nextIndex, direction){},
        afterLoad: function(anchorLink, index){},
        afterRender: function(){},
      });

    });
  </script>
</body>

</html>
